<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extract Colors</title>
</head>

<body>
    <img id="img" src="/logo.jfif" style="display:none;" />
    <div id="output">Calculating...</div>
    <script>
        window.onload = () => {
            const img = document.getElementById('img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colorCounts = {};

            for (let i = 0; i < data.length; i += 40) { // Sample every 10th pixel for speed
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (r > 240 && g > 240 && b > 240) continue; // Ignore white
                const rgb = `${r},${g},${b}`;
                colorCounts[rgb] = (colorCounts[rgb] || 0) + 1;
            }

            const sorted = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);
            const top5 = sorted.slice(0, 5).map(([rgb]) => {
                const [r, g, b] = rgb.split(',').map(Number);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            });

            document.getElementById('output').innerText = JSON.stringify(top5);
        };
    </script>
</body>

</html>
